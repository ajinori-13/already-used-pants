<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(135deg, #111, #222);
  color: #fff;
  text-align: center;
}

header {
  padding: 40px 20px;
}

h1 {
  font-size: 2.5em;
  letter-spacing: 0.1em;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 12px 20px;
  font-size: 1em;
  cursor: pointer;
}

button:hover {
  background: #aaa;
}

.page {
  display: none;
  padding: 30px;
  max-width: 800px;
  margin: 0 auto;
}

.page.active {
  display: block;
}

.box {
  border: 2px solid #fff;
  padding: 20px;
  margin-top: 20px;
}

a {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>使用済みパンツ愛護団体</h1>
</header>

<nav>
  <button onclick="showPage('about')">団体について</button>
  <button onclick="showPage('activity')">活動内容</button>
  <button onclick="showPage('join')">参加</button>
</nav>

<section id="about" class="page active">
  <div class="box">
    <h2>団体について</h2>
    <p>
      使用済みパンツ愛護団体は、<br>
      日常の中で役目を終えた衣類や痕跡に新たな意味を見出し、<br>
      消費・記憶・存在について考えることを目的とした団体です。
    </p>
  </div>
</section>

<section id="activity" class="page">
  <div class="box">
    <h2>活動内容</h2>
    <p>
      ・使用済み衣類に関する思想・表現活動<br>
      ・存在価値の再定義に関する研究<br>
      ・不定期な情報発信
    </p>
  </div>
</section>

<section id="join" class="page">
  <div class="box">
    <h2>参加する</h2>
    <p>
      公式LINEはこちら
    </p>
    <p>
      <a href="https://lin.ee/TdJMR8t" target="_blank">
        https://lin.ee/TdJMR8t
      </a>
    </p>
  </div>
</section>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => {
    p.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
