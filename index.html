<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>使用済みパンツ愛護団体</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #f5f5f5;
  overflow-x: hidden;
}

header {
  min-height: 100vh;
  padding: 60px 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  font-size: clamp(48px, 8vw, 96px);
  line-height: 1.1;
  margin-bottom: 20px;
}

.sub {
  font-size: 18px;
  opacity: 0.7;
  max-width: 700px;
}

.nav {
  margin-top: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.nav button {
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.nav button:hover {
  background: #fff;
  color: #000;
}

section {
  padding: 120px 8vw;
  border-top: 1px solid rgba(255,255,255,0.1);
}

section h2 {
  font-size: 42px;
  margin-bottom: 20px;
}

section p {
  max-width: 900px;
  font-size: 18px;
  line-height: 1.8;
  opacity: 0.85;
}

.grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  border: 1px solid rgba(255,255,255,0.2);
  padding: 30px;
  min-height: 160px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  border-color: #fff;
}

footer {
  padding: 80px 8vw;
  text-align: center;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>使用済みパンツ<br>愛護団体</h1>
  <p class="sub">
    使用済みパンツという存在を、  
    文化・思想・概念として再定義し、  
    無意味に真剣に扱う団体。
  </p>

  <div class="nav">
    <button onclick="scrollToId('about')">団体について</button>
    <button onclick="scrollToId('activity')">活動内容</button>
    <button onclick="scrollToId('join')">参加する</button>
    <button onclick="window.open('https://lin.ee/TdJMR8t')">公式LINE</button>
  </div>
</header>

<section id="about">
  <h2>団体について</h2>
  <p>
    使用済みパンツ愛護団体は、  
    「本来なら見過ごされるもの」に過剰な意味と価値を与え、  
    社会の認識を無駄に揺さぶることを目的としています。
  </p>
</section>

<section id="activity">
  <h2>活動内容</h2>
  <div class="grid">
    <div class="card">
      <h3>思想</h3>
      <p>なぜそれを守るのか、誰も説明できない状態を維持する。</p>
    </div>
    <div class="card">
      <h3>制作</h3>
      <p>必要以上に作り込んだWebサイトを量産する。</p>
    </div>
    <div class="card">
      <h3>観測</h3>
      <p>人が戸惑う瞬間を静かに見守る。</p>
    </div>
    <div class="card">
      <h3>満足</h3>
      <p>完成した瞬間に興味を失う。</p>
    </div>
  </div>
</section>

<section id="join">
  <h2>参加する</h2>
  <p>
    参加条件は特にありません。  
    理解できなくても問題ありません。
  </p>
</section>

<footer>
  © 使用済みパンツ愛護団体
</footer>

<script>
function scrollToId(id) {
  document.getElementById(id).scrollIntoView({behavior: "smooth"});
}
</script>

</body>
</html>
