<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0012;
  --panel:rgba(0,0,0,0.75);
  --border:rgba(255,255,255,0.3);
  --accent:#8ffcff;
  --text:#ffffff;
  --sub:#d6e6ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Helvetica Neue", Arial, sans-serif;
  background:linear-gradient(120deg,#0b0012,#001820);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

h1{
  font-size:clamp(2.6rem,6vw,4.5rem);
  letter-spacing:0.15em;
  margin-bottom:24px;
}

.tagline{
  max-width:720px;
  line-height:1.9;
  color:var(--sub);
}

nav{
  margin-top:50px;
  display:flex;
  gap:20px;
}

nav button{
  padding:14px 32px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

nav button:hover{
  box-shadow:0 8px 24px rgba(143,252,255,0.4);
}

/* パネル */
.panel{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0.95);
  width:90%;
  max-width:900px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px;
  backdrop-filter:blur(10px);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}

.panel.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
  pointer-events:auto;
}

.close{
  position:absolute;
  top:18px;
  right:22px;
  background:none;
  border:none;
  color:#fff;
  font-size:1.4rem;
  cursor:pointer;
  opacity:0.7;
}

.close:hover{opacity:1;}

.panel h2{
  margin-top:0;
  margin-bottom:20px;
}

.panel p{
  line-height:1.9;
  color:var(--sub);
}

/* LINEボタン */
.line-btn{
  display:inline-block;
  margin-top:24px;
  padding:14px 28px;
  background:#06c755;
  color:#fff;
  text-decoration:none;
  border-radius:999px;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>使用済みパンツ愛護団体</h1>

  <p class="tagline">
    使用済みパンツ愛護団体は、<br>
    役目を終えた衣類や痕跡を軽視せず、<br>
    消費・記憶・所有の構造を捉え直すための団体です。
  </p>

  <nav>
    <button onclick="openPanel('about')">ABOUT</button>
    <button onclick="openPanel('activity')">ACTIVITY</button>
  </nav>
</header>

<div id="about" class="panel">
  <button class="close" onclick="closePanel()">×</button>
  <h2>団体について</h2>
  <p>
    廃棄される衣類には、使用された時間と個人の選択が残されています。<br><br>
    本団体は、それらを文化的・社会的な文脈で再評価し、
    消費行動の構造を可視化することを目的としています。
  </p>
</div>

<div id="activity" class="panel">
  <button class="close" onclick="closePanel()">×</button>
  <h2>活動内容</h2>
  <p>
    ・使用済み衣類を通した記録と考察<br>
    ・消費と記憶に関する表現<br>
    ・所有と不要の境界についての研究
  </p>

  <a class="line-btn" href="https://lin.ee/TdJMR8t" target="_blank">
    公式LINEはこちら
  </a>
</div>

<script>
function openPanel(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

function closePanel(){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('show'));
}
</script>

</body>
</html>
