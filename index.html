<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>使用済みパンツ愛護団体</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 1s ease-out;
    }

    img {
      width: 160px;
      margin-bottom: 15px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 10px 0 20px;
      animation: fadeIn 3s ease;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="使用済みパンツ愛護団体ロゴ">

    <h1>使用済みパンツ愛護団体</h1>

    <p>
      使用済みパンツの尊厳と未来を守るために<br>
      まじめに、でもちょっと楽しく活動しています。
    </p>

    <a href="#" class="btn">活動を見る</a>
  </div>
</body>
</html>
