<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== 全体 ===== */
body {
  margin: 0;
  font-family: "Arial", "Hiragino Kaku Gothic ProN", sans-serif;
  background: linear-gradient(120deg, #1a1a1a, #2b0040, #001f3f);
  color: #fff;
  overflow-x: hidden;
}

/* 背景エフェクト */
.bg {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 2px,
      transparent 2px,
      transparent 6px
    );
  animation: bgMove 20s linear infinite;
  z-index: -1;
}
@keyframes bgMove {
  from { background-position: 0 0; }
  to   { background-position: 400px 400px; }
}

/* ヘッダー */
header {
  padding: 60px 20px;
  text-align: center;
}
header h1 {
  font-size: 2.8em;
  letter-spacing: 0.1em;
  text-shadow: 0 0 15px #ff00ff;
}
header p {
  opacity: 0.8;
}

/* メニュー */
nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
}
nav button {
  background: #000;
  border: 2px solid #ff00ff;
  color: #fff;
  padding: 12px 18px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}
nav button:hover {
  background: #ff00ff;
  color: #000;
  transform: scale(1.05);
}

/* ページ */
.page {
  display: none;
  max-width: 900px;
  margin: 0 auto 80px;
  padding: 30px;
  background: rgba(0,0,0,0.6);
  border: 1px solid #555;
  box-shadow: 0 0 20px rgba(255,0,255,0.3);
}
.page.active {
  display: block;
}

h2 {
  border-left: 6px solid #00ffff;
  padding-left: 10px;
  margin-top: 0;
}

/* カード */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}
.card {
  background: #111;
  border: 1px solid #444;
  padding: 15px;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-5px) rotate(-1deg);
  box-shadow: 0 0 15px #00ffff;
}

/* LINEボタン */
.line {
  display: inline-block;
  margin-top: 20px;
  padding: 15px 25px;
  background: #06c755;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 15px #06c755;
}
.line:hover {
  filter: brightness(1.2);
}

/* フッター */
footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
  font-size: 12px;
}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <h1>使用済みパンツ愛護団体</h1>
  <p>意味はない。でも全力。</p>
</header>

<nav>
  <button onclick="showPage('home')">HOME</button>
  <button onclick="showPage('about')">ABOUT</button>
  <button onclick="showPage('activity')">ACTIVITY</button>
  <button onclick="showPage('contact')">CONTACT</button>
</nav>

<!-- HOME -->
<section id="home" class="page active">
  <h2>ようこそ</h2>
  <p>
    このサイトは、<br>
    <strong>使用済みパンツ愛護団体</strong>の公式（？）ホームページです。
  </p>
  <p>
    深い意味はありません。<br>
    ただ、サイトを派手に作りたいという強い意志だけがあります。
  </p>
</section>

<!-- ABOUT -->
<section id="about" class="page">
  <h2>この団体について</h2>
  <div class="cards">
    <div class="card">存在理由：なんとなく</div>
    <div class="card">活動方針：ノリと勢い</div>
    <div class="card">目標：満足するまで作る</div>
    <div class="card">最終目的：特にない</div>
  </div>
</section>

<!-- ACTIVITY -->
<section id="activity" class="page">
  <h2>活動内容</h2>
  <ul>
    <li>サイトを無駄にアップデートする</li>
    <li>UIを盛りすぎる</li>
    <li>あとから「やりすぎた」と思う</li>
  </ul>
</section>

<!-- CONTACT -->
<section id="contact" class="page">
  <h2>連絡先</h2>
  <p>公式LINEはこちら</p>
  <a class="line" href="https://lin.ee/TdJMR8t" target="_blank">
    公式LINEをひらく
  </a>
</section>

<footer>
  © 使用済みパンツ愛護団体
</footer>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => {
    p.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
