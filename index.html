<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>使用済みパンツ愛護団体</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #222, #000);
  color: #0ff;
  font-family: monospace;
  overflow-x: hidden;
}

.bg {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.05),
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 3px
    );
  animation: scan 3s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 100%; }
}

.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 28px;
  animation: glitch 1.5s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  50% { text-shadow: -2px 0 red, 2px 0 blue; }
  100% { text-shadow: 2px 0 red, -2px 0 blue; }
}

.counter {
  margin: 20px;
  font-size: 16px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff00cc, #00ffff);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}

.log {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.8;
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #0ff;
  border-radius: 50%;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="hero">
  <h1>使用済みパンツ愛護団体</h1>

  <div class="counter">
    パンツ救済数：<span id="count">0</span>
  </div>

  <button onclick="rescue()">パンツを救う</button>

  <div class="log" id="log">▶ 待機中…</div>
</div>

<script>
let count = 0;

function rescue() {
  count++;
  document.getElementById("count").textContent = count;

  const msgs = [
    "新たなパンツが救われた",
    "尊厳レベルが上昇した",
    "なにかが違う世界線へ",
    "ありがとう…パンツより",
    "これは…革命だ"
  ];
  document.getElementById("log").textContent =
    "▶ " + msgs[Math.floor(Math.random() * msgs.length)];

  spawnParticles();
}

function spawnParticles() {
  for (let i = 0; i < 15; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    document.body.appendChild(p);

    const x = window.innerWidth / 2;
    const y = window.innerHeight / 2;
    p.style.left = x + "px";
    p.style.top = y + "px";

    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;

    let vx = Math.cos(angle) * speed;
    let vy = Math.sin(angle) * speed;

    let life = 30;
    const timer = setInterval(() => {
      p.style.left = p.offsetLeft + vx + "px";
      p.style.top = p.offsetTop + vy + "px";
      life--;
      if (life <= 0) {
        clearInterval(timer);
        p.remove();
      }
    }, 16);
  }
}
</script>
</body>
</html>
