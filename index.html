<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Arial", sans-serif;
  background: #f5f5f5;
  color: #111;
}

/* ヒーロー */
.hero {
  background: linear-gradient(135deg, #e60012, #ff4b4b);
  color: white;
  padding: 80px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  opacity: 0.9;
}

/* セクション */
section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

/* カード */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

.card a {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  color: #e60012;
  font-weight: bold;
}

/* フッター */
footer {
  background: #111;
  color: white;
  text-align: center;
  padding: 30px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ヒーロー -->
<div class="hero">
  <h1>使用済みパンツ愛護団体</h1>
  <p>それは、まだ終わっていない。</p>
</div>

    見過ごされがちな存在にスポットライトを当てる  
    “公式っぽい”ホームページです。
  </p>
</section>

<!-- セクション2：ナビ -->
<section>
  <h2>コンテンツ</h2>

  <div class="cards">
    <div class="card">
      <h3>団体について</h3>
      <p>理念・目的・よくわからない覚悟。</p>
      <a href="about.html">くわしく見る →</a>
    </div>

      <p>現在進行形のなにか。</p>
      <a href="activity.html">くわしく見る →</a>
    </div>

      <h3>お問い合わせ</h3>
      <p>連絡する気持ちだけ送れます。</p>
      <a href="contact.html">くわしく見る →</a>
    </div>
  </div>
</section>

<footer>
  © 使用済みパンツ愛護団体
</footer>

</body>
</html>
