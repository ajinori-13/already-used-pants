<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>使用済みパンツ愛護団体</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    /* 動く背景 */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      z-index: -1;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .hero img {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
      animation: fadeUp 1.5s ease;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
      letter-spacing: 2px;
      animation: fadeUp 1.8s ease;
    }

    .catch {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.9;
      animation: fadeUp 2.2s ease;
    }

    .scroll {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
      animation: blink 1.5s infinite;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    section {
      background: rgba(0,0,0,0.6);
      padding: 50px 25px;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    section p {
      line-height: 1.8;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="hero">
    <img src="logo.png" alt="ロゴ">
    <h1>使用済みパンツ愛護団体</h1>
    <div class="catch">
      それは、捨てられるべき存在なのか。<br>
      いいえ、まだ物語は終わっていない。
    </div>
    <div class="scroll">▼ scroll</div>
  </div>

  <section>
    <h2>この団体について</h2>
    <p>
      使用済みパンツという存在に、<br>
      もう一度「意味」と「まなざし」を与える。<br><br>
      ふざけているようで、どこか本気。<br>
      本気のようで、たぶんふざけている。<br><br>
      それが、使用済みパンツ愛護団体です。
    </p>
  </section>
</body>
</html>
