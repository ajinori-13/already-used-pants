<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0012;
  --panel:rgba(0,0,0,0.7);
  --border:rgba(255,255,255,0.3);
  --accent:#8ffcff;
  --text:#ffffff;
  --sub:#d6e6ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Helvetica Neue", Arial, sans-serif;
  background:linear-gradient(120deg,#0b0012,#001820);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* トップ */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

h1{
  font-size:clamp(2.6rem,6vw,4.5rem);
  letter-spacing:0.15em;
  margin-bottom:24px;
}

.tagline{
  max-width:720px;
  line-height:1.9;
  color:var(--sub);
}

/* ボタン */
nav{
  margin-top:50px;
  display:flex;
  gap:20px;
}

nav button{
  padding:14px 32px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

nav button:hover{
  box-shadow:0 8px 24px rgba(143,252,255,0.4);
}

/* パネル（最初は非表示） */
.panel{
  position:fixed;
  left:50%;
  bottom:40px;
  transform:translateX(-50%) translateY(30px);
  width:90%;
  max-width:900px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:32px;
  backdrop-filter:blur(10px);
  opacity:0;
  pointer-events:none;
  transition:0.35s;
}

.panel.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
  pointer-events:auto;
}

.panel h2{
  margin-top:0;
  margin-bottom:20px;
}

.panel p{
  line-height:1.9;
  color:var(--sub);
}
</style>
</head>

<body>

<header>
  <h1>使用済みパンツ愛護団体</h1>

  <p class="tagline">
    使用済みパンツ愛護団体は、<br>
    役目を終えた衣類や痕跡を軽視せず、<br>
    消費・記憶・所有の構造を捉え直すための団体です。
  </p>

  <nav>
    <button onclick="togglePanel()">ABOUT</button>
    <button onclick="togglePanel()">ACTIVITY</button>
  </nav>
</header>

<!-- 表示切り替えパネル -->
<div id="infoPanel" class="panel">
  <h2>団体について</h2>
  <p>
    廃棄される衣類には、使用された時間と個人の選択が残されています。<br><br>
    本団体は、それらを文化的・社会的な文脈で再評価し、
    消費行動の構造を可視化することを目的としています。
  </p>
</div>

<script>
function togglePanel(){
  const panel = document.getElementById("infoPanel");
  panel.classList.toggle("show");
}
</script>

</body>
</html>
