<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>使用済みパンツ愛護団体</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f5f5;
  color: #111;
}

header {
  background: linear-gradient(90deg, #ff2a6d, #00c2ff);
  color: white;
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  font-size: 42px;
  margin: 0 0 10px;
}

header p {
  font-size: 16px;
  opacity: 0.9;
}

section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px) rotate(-0.5deg);
}

.card h3 {
  margin-top: 0;
}

.buttons {
  text-align: center;
  padding: 40px 20px;
}

a.button {
  display: inline-block;
  margin: 10px;
  padding: 15px 30px;
  border-radius: 999px;
  background: #111;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

a.button.alt {
  background: white;
  color: #111;
  border: 2px solid #111;
}

footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 30px 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>使用済みパンツ愛護団体</h1>
  <p>存在していることに意味がある公式サイト</p>
</header>

<section>
  <div class="grid">
    <div class="card">
      <h3>団体について</h3>
      <p>
        本団体は、名前のインパクトとは裏腹に、
        特に深い思想を持たずに活動しています。
      </p>
    </div>

    <div class="card">
      <h3>活動内容</h3>
      <p>
        主にインターネット上での存在感の維持、
        ならびにサイト更新作業を行っています。
      </p>
    </div>

    <div class="card">
      <h3>方針</h3>
      <p>
        まじめすぎず、ふざけすぎず、
        なんかすごそうに見えることを目標としています。
      </p>
    </div>
  </div>
</section>

<div class="buttons">
  <a class="button" href="#">活動を見る</a>
  <a class="button alt" href="#">お問い合わせ</a>
</div>

<footer>
  © 使用済みパンツ愛護団体
</footer>

</body>
</html>
